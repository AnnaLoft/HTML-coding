<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>photo-filter</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Photo-filter</h1>
  </header>
 <div class="main-wrapper">
  <main class="main">
    <div class="filters">
      <label>
        Blur:
        <input class="controller" id="blur-controller" name="blur" data-sizing="px" type="range" min="0" max="10"
          value="0" />
        <output class="controller-output" id="blur-result" name="result">0</output>
      </label>
      <label>
        Invert:
        <input class="controller" id="invert-controller" name="invert" data-sizing="%" type="range" min="0" max="100"
          value="0" />
        <output class="controller-output" id="invert-result" name="result">0</output>
      </label>
      <label>
        Sepia:
        <input class="controller" id="sepia-controller" name="sepia" data-sizing="%" type="range" min="0" max="100"
          value="0" />
        <output class="controller-output" id="sepia-result" name="result">0</output>
      </label>
      <label>
        Saturate:
        <input class="controller" id="saturate-controller" name="saturate" data-sizing="%" type="range" min="0"
          max="200" value="100" />
        <output class="controller-output" id="saturate-result" name="result">100</output>
      </label>
      <label>
        Hue rotate:
        <input class="controller" id="hue-controller" name="hue-rotate" data-sizing="deg" type="range" min="0" max="360"
          value="0" />
        <output class="controller-output" id="hue-result" name="result">0</output>
      </label>
      <label>
        Brightness:
        <input class="controller" id="brightness-controller" name="brightness" data-sizing="%" type="range" min="0"
          max="300" value="100" />
        <output class="controller-output" id="brightness-result" name="result">100</output>
      </label>
      <label>
        Contrast:
        <input class="controller" id="contrast-controller" name="contrast" data-sizing="%" type="range" min="0"
          max="200" value="100" />
        <output class="controller-output" id="contrast-result" name="result">100</output>
      </label>
    </div>
    <div class="editor">
      <div class="btn-container">
        <button class="btn btn-reset">Reset</button>
        <button class="btn btn-next btn-active">Next picture</button>
        <label class="btn btn-load" for="btnInput">
          Load picture
          <input class="btn-load--input" id="btnInput" name="upload" type="file" placeholder="Load picture" />
        </label>
        <button class="btn btn-save">Save picture</button>
      </div>
      <div class="img-wrapper">
        <img class="photo" src="assets/img/img.jpg" alt="image" />
        <canvas class="saved-img"></canvas>
      </div>


      <div class="presets-wrapper" id="carousel">


        <div class="prev-arrow-wrapper">
          <svg class="arrow-prev" width="30" height="39" viewBox="0 0 26 39" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M25.9913 3.24993C25.9913 3.56219 25.8125 3.91383 25.545 4.14844L8.00063 19.4998L25.545 34.8511C25.8131 35.0857 25.9913 35.4368 25.9913 35.7496C25.9913 36.0624 25.8125 36.4135 25.545 36.6481L23.3131 38.601C23.045 38.8356 22.6438 38.9915 22.2863 38.9915C21.9288 38.9915 21.5275 38.8351 21.2594 38.601L0.455627 20.3977C0.187502 20.1631 0.00937653 19.812 0.00937653 19.4992C0.00937653 19.1864 0.188127 18.8353 0.455627 18.6007L21.2594 0.397427C21.5275 0.162818 21.9288 0.00695801 22.2863 0.00695801C22.6438 0.00695801 23.045 0.163365 23.3131 0.397427L25.545 2.35032C25.8131 2.58493 25.9913 2.89719 25.9913 3.24883V3.24993Z"
              fill="#666666" />
          </svg>
        </div>

        <ul class="presets-list">
          <li class="preset-list-item">
            <button class="pres" id="filer1">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset1">
              <span class="presset-name">Old Photo </span>
            </button>
          </li>

          <li class="preset-list-item">
            <button class="pres" id="filer2">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset2">
              <span class="presset-name">Cold Tone</span>
            </button>
          </li>
          <li class="preset-list-item">
            <button class="pres" id="filer3">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset3">
              <span class="presset-name">Intensive Color</span>
            </button>
          </li>
          <li class="preset-list-item">
            <button class="pres" id="filer4">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset4">
              <span class="presset-name">Warm Tone</span>
            </button>
          </li>
          <li class="preset-list-item">
            <button class="pres" id="filer5">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset5">
              <span class="presset-name">Dark </span>
            </button>
          </li>
          <li class="preset-list-item">
            <button class="pres" id="filer6">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset6">
              <span class="presset-name">Black&White </span>
            </button>
          </li>
          <li class="preset-list-item">
            <button class="pres" id="filer7">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset7">
              <span class="presset-name">Pastel </span>
            </button>
          </li>


          <li class="preset-list-item">
            <button class="pres" id="filer8">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset8">
              <span class="presset-name">Muted brightness </span>
            </button>
          </li>

          <li class="preset-list-item">
            <button class="pres" id="filer8">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset9">
              <span class="presset-name">Fresh </span>
            </button>
          </li>

          <li class="preset-list-item">
            <button class="pres" id="filer8">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset10">
              <span class="presset-name">Neutral </span>
            </button>
          </li>
          <li class="preset-list-item">
            <button class="pres" id="filer8">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset11">
              <span class="presset-name">Contrast </span>
            </button>
          </li>
          <li class="preset-list-item">
            <button class="pres" id="filer8">
              <img src="assets/img/img.jpg" alt="" class="preset" id="preset12">
              <span class="presset-name">Hot </span>
            </button>
          </li>



        </ul>

        



        <div class="next-arrow-wrapper">
          <svg class="arrow-next" width="30" height="39" viewBox="0 0 30 39" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M29.6512 19.4997C29.6512 19.812 29.4517 20.1636 29.1531 20.3982L5.93029 38.6015C5.63098 38.8361 5.18308 38.992 4.78401 38.992C4.38494 38.992 3.93703 38.8356 3.63773 38.6015L1.14633 36.6486C0.847031 36.414 0.648193 36.1017 0.648193 35.7501C0.648193 35.4378 0.847728 35.0862 1.14633 34.8516L20.7308 19.5003L1.14633 4.14894C0.847031 3.91433 0.648193 3.56323 0.648193 3.25042C0.648193 2.93761 0.847728 2.58651 1.14633 2.3519L3.63773 0.399014C3.93703 0.164405 4.38494 0.00854492 4.78401 0.00854492C5.18308 0.00854492 5.63098 0.164952 5.93029 0.399014L29.1531 18.6023C29.4524 18.8369 29.6512 19.188 29.6512 19.5008V19.4997Z"
              fill="#666666" />
          </svg>

        </div>
        
      </div>
    </div>
  </main>
</div>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/AnnaLoft" target="_blank" rel="noopener noreferrer">AnnaLoft</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <button class="fullscreen openfullscreen"></button>
  <script src="photo-filter-app.js"></script>
</body>

</html>
